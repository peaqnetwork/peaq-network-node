version: "3.2"

services:
  dev:
    container_name: peaq-node
    image: paritytech/ci-linux:production
    working_dir: /var/www/peaq-node
    ports:
      - "9944:9944"
    environment:
      - CARGO_HOME=/var/www/peaq-node/.cargo
    volumes:
      - .:/var/www/peaq-node
      - type: bind
        source: ./.local
        target: /root/.local
    command: bash -c "cargo build --release && ./target/release/peaq-node --dev --ws-external"
